	<script>
		/*
		1. Дан код:																	Ответ:
			var a = 1, b = 1, c, d;
			c = ++a; alert(c);           // 2			Сначала "а" увеличивается на 1 ("а" станет 2), затем "с" присваевается занчение "а", т.е. 2
			d = b++; alert(d);           // 1			Сначала "d" присваевается значение b (1), затем "b" увеличивается на 1 (b=2)
			c = (2+ ++a); alert(c);      // 5			Сначала "а" увеличивается на 1 ("а" станет 3), затем "с" присваевается занчение "(2+а)", т.е. 5
			d = (2+ b++); alert(d);      // 4			Сначала "d" присваевается значение (2+b) (будет 4), затем "b" увеличивается на 1 (b=3)
			alert(a);                    // 3
			alert(b);                    // 3
			Почему код даёт именно такие результаты?

		2. Чему будет равен x в примере ниже?
			var a = 2;
			var x = 1 + (a *= 2);
		Ответ:
			x=5
			Сначала выполняется выражение в скобках (a=2*2=4)
		3. Объявить две целочисленные переменные a и b и задать им произвольные начальные значения. Затем написать скрипт,
		который работает по следующему принципу:
			• если a и b положительные, вывести их разность;
			• если а и b отрицательные, вывести их произведение;
			• если а и b разных знаков, вывести их сумму; ноль можно считать положительным числом.
		*/
		let a = 5,
			b = 0;
		if (a >= 0 && b >= 0) {
			console.log(a - b);
		} else if (a < 0 && b < 0) {
			console.log(a * b);
		} else {
			console.log(a + b);
		}
		/*
		4. Присвоить переменной а значение в промежутке [0..15]. С помощью оператора switch организовать вывод чисел от a до
		15.
		*/
		a = Math.floor(Math.random() * 15);
		switch (a) {
			case 0:
				console.log(0);
			case 1:
				console.log(1);
			case 2:
				console.log(2);
			case 3:
				console.log(3);
			case 4:
				console.log(4);
			case 5:
				console.log(5);
			case 6:
				console.log(6);
			case 7:
				console.log(7);
			case 8:
				console.log(8);
			case 9:
				console.log(9);
			case 10:
				console.log(10);
			case 11:
				console.log(11);
			case 12:
				console.log(12);
			case 13:
				console.log(13);
			case 14:
				console.log(14);
			case 15:
				console.log(15);
		}
		/*
		5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать
		оператор return.
		*/
		function summ(a, b) {
			return a + b;
		}

		function diff(a, b) {
			return a - b;
		}

		function mult(a, b) {
			return a * b;
		}

		function divis(a, b) {
			return a / b;
		}
		/*
		6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения
		аргументов, operation – строка с названием операции. В зависимости от переданного значения операции выполнить одну из
		арифметических операций (использовать функции из пункта 3) и вернуть полученное значение (использовать switch).
		*/
		function mathOperation(arg1, arg2, operation) {
			switch (operation) {
				case '+':
					return summ(arg1, arg2);
				case '-':
					return diff(arg1, arg2);
				case '*':
					return mult(arg1, arg2);
				case '/':
					return divis(arg1, arg2);
			}
		}
		console.log(mathOperation(3, 7, '*'));
		/*
		7. *Сравнить null и 0. Попробуйте объяснить результат.
			Ответ:
				При сравнении к аргументам примеряется преобразование к типу Number.
				И null преобразуется в "+0", что не больше, меньше, равно "0".
				Но тем не мении: "Если null < 0 принимает значение false, то null>= 0 принимает значение true"
		*/
		console.log(null == 0);
		console.log(null > 0);
		console.log(null < 0);
		console.log(null >= 0);
		/*
		8. *С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), где val –
		заданное число, pow – степень.
		*/
		function power(val, pow = 1) {
			if (pow == 1) {
				return val;
			}
			return power(val, pow - 1) * val;
		}
		console.log(power(2, 10));
	</script>
